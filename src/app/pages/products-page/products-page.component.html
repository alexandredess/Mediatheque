<div *ngFor="let film of films">
    {{film.id}}
    {{film.nom}}
    {{film.real}}
    {{film.synopsis}}
    {{film.annee}}
    <img src={{film.img}} alt={{film.nom}}>
    {{film.details}}
</div>
<div *ngFor="let album of albums">
    {{album.id}}
    {{album.nom}}
    {{album.artiste}}
    {{album.annee}}
    <img src={{album.img}} alt={{album.nom}}>
    {{album.details}}

</div>
